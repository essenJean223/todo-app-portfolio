<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Header -->
      <header class="d-flex justify-content-center py-3 mb-4">
        <h1 class="h3 mb-0">My Tasks</h1>
        <!-- Optional task count badge can be added here -->
      </header>

      <!-- Task Input Area -->
      <div class="input-group mb-4 rounded-pill shadow-sm">
        <input
          type="text"
          placeholder="Add a new task"
          class="form-control border-0 rounded-pill ps-3"
          #newTaskInput
          (keydown.enter)="addTask(newTaskInput.value); newTaskInput.value = ''"
        />
        <button
          class="btn btn-primary rounded-circle p-0"
          style="width: 40px; height: 40px; margin-left: -40px; z-index: 5;"
          type="button"
          class="btn btn-primary shadow-sm"
          type="button"
          (click)="addTask(newTaskInput.value); newTaskInput.value = ''"
        >
          Add
        </button>
      </div>

      <ul class="list-group mb-3 shadow-sm rounded">
        @for (task of tasks(); track task.id) {
          <app-task-item
            [task]="task"
            (complete)="onTaskComplete($event)"
            (delete)="onTaskDelete($event)"
          ></app-task-item>
        }
      </ul>

      @if (tasks().length === 0) {
        <p class="text-center text-muted mt-4">No tasks found.</p>
      }
    </div>
  </div>
</main>

<router-outlet />
