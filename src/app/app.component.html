<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <header class="d-flex justify-content-center py-3 mb-4">
        <h1 class="h3 mb-0">My Tasks</h1>
      </header>

      <div class="input-group mb-4 shadow-sm">
        <input
          type="text"
          placeholder="Add a new task"
          class="form-control rounded-start-pill ps-3 border-end-0"
          #newTaskInput
          (keydown.enter)="addTask(newTaskInput); newTaskInput.value = ''"
        />
        <button
          class="btn btn-primary rounded-end-pill"
          type="button"
          (click)="addTask(newTaskInput); newTaskInput.value = ''"
        >
          Add
        </button>
      </div>

      <ul class="list-group mb-3 shadow-sm rounded">
        @for (task of tasks(); track task.id) {
          <app-task-item
            [task]="task"
            (complete)="onTaskComplete($event)"
            (delete)="onTaskDelete($event)"
          ></app-task-item>
        }
      </ul>

      @if (tasks().length === 0) {
        <p class="text-center text-muted mt-4">No tasks found.</p>
      }
    </div>
  </div>
</main>
