<li class="list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm">
  <div class="d-flex align-items-center">
    <div class="form-check me-3">
      <input class="form-check-input" type="checkbox" [checked]="task().completed" (change)="complete.emit()" id="task-{{ task().id }}">
      <label class="form-check-label" [class.text-decoration-line-through]="task().completed" [class.text-muted]="task().completed" for="task-{{ task().id }}">
        {{ task().title }}
      </label>
    </div>
  </div>
  <button (click)="delete.emit()" class="btn btn-sm btn-outline-danger border-0">
    &times; 
  </button>
</li>
